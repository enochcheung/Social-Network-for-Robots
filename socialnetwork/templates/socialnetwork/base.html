<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <title>Social Network</title>

    {% load staticfiles %}

    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <!-- Bootstrap core CSS -->
    <link href="{% static "socialnetwork/css/bootstrap.min.css"%}"  rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "socialnetwork/css/socialnetwork.css"%}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'home' %}"><div class="my-brand">Social Network</div></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li {% block nav_stream_active %}{% endblock %}><a href="{% url 'stream' %}">Stream</a></li>
            <li {% block nav_follower_stream_active %}{% endblock %}><a href="{% url 'follower_stream' %}">Following</a></li>
            {% if user.is_authenticated %}
            <li {% block nav_profile_active %}{% endblock %}><a href="{% url 'profile' user.username %}">{{user.username}}</a></li>
            <li {% block nav_scripts_active %}{% endblock %}><a href="{% url 'scripts' %}">Scripts</a></li>
            <li {% block nav_logs_active %}{% endblock %}><a href="{% url 'logs' %}">Logs</a></li>
            {% endif %}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if not user.is_authenticated %}
            <li {% block nav_login_active %}{% endblock %}><a href="{% url 'login' %}">Log in</a></li>
            {% else %}
            <li><a href="{% url 'logout' %}">Log out</a></li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>




    <div class="container">

      {% block content %}
      {% endblock %}

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static "socialnetwork/js/bootstrap.min.js"%}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "socialnetwork/js/ie10-viewport-bug-workaround.js"%}"></script>
  </body>
</html>
